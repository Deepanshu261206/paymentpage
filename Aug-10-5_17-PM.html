<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    
</head>
<body bgcolor="#ded0f4">
    <form action="">
        <h1><center>Payment Form</center></h1>
        <p><center>(CREATED BY DEEPANSHU USING HTML)</center></p>
        <p>Name: <input type="text" name="name"  required></p>
       <fieldset> <p>
            
            Male <input type="radio" name="gender" id="gender">
            Female <input type="radio" name="gender" id="gender">
        </p>
    </fieldset>
    <p>Address : <textarea name="" id="" cols="20" rows="2" required></textarea></p>
    <p>Phone Number: <input type="number" name="number" id="number" required></p>
    <p>Email id: <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="Pincode" id="Pincode" required></p>
    <h2>Payment Information</h2>
    <p>
        Card type:
        <select name="card" id="card" required>
            <option value="">Select Your Card</option>
            <option value="">Visa</option>
            <option value="">Rupay</option>
            <option value="">Masrercard</option>
        </select>
    </p>
    <p>
        Card Number <input type="number" name="card number" id="card number" required>
    </p>
    <p>
        Expiration Date <input type="date" name="" id="" required>

    </p>
    <p>CVV <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now" id="">




    </form>
</body>
</html>
